<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERA Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: transparent !important;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
            background: transparent;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        .chat-container {
            background-color: transparent !important;
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1001 !important;
        }

        .chat-container.visible {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background: #192e3f;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-box {
            height: 370px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
        }

        .user-message {
            background: #e0f7fa;
            margin-left: auto;
        }

        .bot-message {
            background: #f1f1f1;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            background-color: white;
            border-radius: 0 0 10px 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        button.send-button {
            background: #192e3f;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<img src="{{ url_for('static', filename='images/BERA.png') }}" class="chat-icon" onclick="toggleChat()" alt="Chat Icon">

<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <h3>BERA Akıllı Asistan</h3>
        <button class="close-button" onclick="toggleChat()">×</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Mesajınızı Yazınız..."/>
        <button class="send-button" onclick="sendMessage()">Gönder</button>
    </div>
</div>

<script>
    let isChatOpen = false;

    function toggleChat() {
        const chatContainer = document.getElementById('chatContainer');
        const chatBox = document.getElementById('chatBox');

        if (isChatOpen) {
            chatBox.innerHTML = '';
        }

        isChatOpen = !isChatOpen;
        chatContainer.classList.toggle('visible', isChatOpen);
    }

    async function sendMessage() {
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');

        if (!userInput.value.trim()) return;

        chatBox.innerHTML += `<div class="message user-message">${userInput.value}</div>`;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userInput.value})
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="message bot-message">${data.response.text}</div>`;
        } catch (error) {
            chatBox.innerHTML += `<div class="message bot-message error">Hata oluştu: ${error.message}</div>`;
        }

        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
